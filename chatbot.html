<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot â€¢ Research Assistant</title>
    
    <style>
        /* =========================== General Styles =========================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f7f7f7;
            color: #333;
            min-height: 100vh;
        }

        /* =========================== Chat Icon =========================== */
        .chat-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 55px;
            height: 55px;
            background-color: #1d2d44;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
            z-index: 1000;
        }

        /* =========================== Chat Wrapper =========================== */
        .chat-wrapper {
            position: fixed;
            bottom: 95px;
            right: 30px;
            width: 320px;
            height: 480px;
            background: #fafafa;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
        }

        /* =========================== Chat Header =========================== */
        .chat-header {
            background: #1d2d44;
            padding: 14px 18px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-title {
            font-size: 15px;
            font-weight: 700;
        }

        .chat-header-sub {
            font-size: 12px;
            opacity: 0.8;
        }

        .close-btn {
            cursor: pointer;
            font-size: 20px;
        }

        /* =========================== Chat Box =========================== */
        #chatBox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f7f7f0;
        }

        .msg {
            max-width: 85%;
            padding: 12px 14px;
            border-radius: 16px;
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .msg.user {
            background: #1d2d44;
            color: white;
            align-self: flex-end;
        }

        .msg.bot {
            background: #e6e6e6;
            color: #333;
            align-self: flex-start;
        }

        /* =========================== Input Area =========================== */
        .input-area {
            padding: 12px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
            background: #f0f0f0;
        }

        #chatInput {
            flex: 1;
            padding: 10px 14px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: #1d2d44;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .send-btn:hover {
            background: #1d2d44;
        }
    </style>

</head>
<body>

    <!-- =========================== Chat Icon =========================== -->
    <div class="chat-icon">ðŸ’¬</div>

    <!-- =========================== Chat Wrapper =========================== -->
    <div class="chat-wrapper">
        <div class="chat-header">
            <div>
                <div class="chat-header-title">Research Assistant</div>
                <div class="chat-header-sub">Always here to help</div>
            </div>
            <div class="close-btn">Ã—</div>
        </div>

        <div id="chatBox"></div>

        <div class="input-area">
            <input type="text" id="chatInput" placeholder="Ask me anything...">
            <button class="send-btn" id="sendBtn">âž¤</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
