<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="pageStyle.css">
</head>
<body class="auth-body">

  <div class="auth-shell">
    <!-- LEFT SIDE -->
    <aside class="auth-left">
      <div class="auth-left-top">
        <div class="auth-logo-mini">Research Quest</div>
      </div>

      <div class="auth-left-center">
        <h2>Forgot Password?</h2>
        <p>Enter your email address to receive a link to reset your password.</p>
      </div>

      <div class="auth-left-bottom">
        text............................... <br>
        .................................................<br>
        .................................................<br>
      </div>
    </aside>

    <!-- RIGHT SIDE (Form) -->
    <main class="auth-right">
      <div class="auth-header-top">
        <div class="auth-title-wrap">
          <h1>Reset Your Password</h1>
          <p class="login_title">Please enter your email address.</p>
        </div>
      </div>

      <form class="login_form">
        <div class="input_box">
          <i class="fa-solid fa-envelope"></i>
          <input type="text" id="email" placeholder="Your e-mail" required>
        </div>

        <button type="button" class="login_btn" id="resetBtn">Send Reset Link</button>

        <div class="message_box"></div>
      </form>
    </main>
  </div>

  <!-- Firebase Forgot Password Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS6WZ13DKVvbdddE-azZrI2FuBrSe39u0",
      authDomain: "login-1aba2.firebaseapp.com",
      projectId: "login-1aba2",
      storageBucket: "login-1aba2.appspot.com",
      messagingSenderId: "393759404087",
      appId: "1:393759404087:web:9581fde1afb9ca81decfb2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetBtn = document.getElementById("resetBtn");
    const messageBox = document.querySelector(".message_box");

    resetBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        showMessage("Please enter your email address.", "error");
        return;
      }

      // Send password reset email
      sendPasswordResetEmail(auth, email)
        .then(() => {
          showMessage("Password reset link sent! Please check your inbox.", "success");
        })
        .catch((error) => {
          let errorMessage = error.message;
          if (errorMessage.includes("auth/invalid-email")) {
            errorMessage = "Invalid email format!";
          } else if (errorMessage.includes("auth/user-not-found")) {
            errorMessage = "No user found with that email.";
          }
          showMessage(errorMessage, "error");
        });
    });

    function showMessage(message, type) {
      messageBox.textContent = message;
      messageBox.classList.remove("error", "success");
      messageBox.classList.add(type);
      messageBox.style.display = "block";
    }
  </script>

</body>
</html>
